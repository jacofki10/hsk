<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Study Hsk </title>
  <meta name="description" content="Learn Hsk vocabulary from English and Spanish.">
</head>

<body class="container">
  <header class="row bg-primary p-2">
    <h2>Learn HSK <a class="small text-white" href="https://www.linkedin.com/in/arnesdiego/">by Diego Arnes</a></h2>
  </header>
  <main class="row no-gutters">
    <nav class="sticky-top bg-white">
      <ul class="nav justify-content-between">
        <button type="checkbox" class="btn btn-outline-primary on m-2" id="random" data-toggle="toggle">Random</button>
        <button class="checkbox-inline m-2">HSK1 <input type="checkbox" value="Hsk1" data-toggle="collapse"
            data-target=".hsk1" checked></button>
        <button class="checkbox-inline m-2">HSK2 <input type="checkbox" value="Hsk2" data-toggle="collapse"
            data-target=".hsk2" checked></button>
        <!-- <button class="checkbox-inline m-2">HSK3 <input type="checkbox" value="Hsk3" data-toggle="collapse"
                            data-target=".hsk3" checked></button>
                        <button class="checkbox-inline m-2">HSK4 <input type="checkbox" value="Hsk4" data-toggle="collapse"
                            data-target=".hsk4" checked></button> -->
      </ul>
      <table class="col-12 table vocabulary mb-0">
        <tr class="table-secondary">
          <th>Chinese <input id="kanji" aria-label="kanji" type="checkbox" data-on="Hide" data-off="Showed"
              data-toggle="toggle" data-offstyle="primary" data-onstyle="danger" data-size="small"></th>
          <th>Pinyin <input id="pinyin" aria-label="pinyin" type="checkbox" data-on="Hide" data-off="Showed"
              data-toggle="toggle" data-offstyle="primary" data-onstyle="danger" data-size="small"></th>
          <th>Espa√±ol <input id="spanish" aria-label="spanish" type="checkbox" data-on="Hide" data-off="Showed"
              data-toggle="toggle" data-offstyle="primary" data-onstyle="danger" data-size="small"></th>
          <th>Sentence <input id="sentence" aria-label="sentence" type="checkbox" data-on="Hide" data-off="Showed"
              data-toggle="toggle" data-offstyle="primary" data-onstyle="danger" data-size="small"></th>
        </tr>
        </tr>
      </table>
    </nav>
    <table class="col-12 table vocabulary bg-info">
      <tbody id="data_area">
      </tbody>
    </table>

  </main>
</body>

</html>
